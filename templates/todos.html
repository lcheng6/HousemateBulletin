<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Merriweather|Oswald|Poppins|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-12">
        <div class="top-shelf"></div>
        <div class="row bk-blk no-gutters">
          <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
            <a class="logo" href="#">House Bulletin</a>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-8 col-sm-12">
            <ul class="nav nav-tabs justify-content-end">
              <li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
              <li class="nav-item"><a class="nav-link active" href="#">Feed</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
              <li class="nav-item"><a class="nav-link disabled" href="#">Link</a></li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <main class="align-middle">
              <section id="task-form">
                <input id="create-task" type="text" name="task-insert" placeholder="Insert your list items here">
                <button id="create-task">Create List</button>
              </section>
              <section id="task-container">
                <ul id="task-list">
                  <h3 class="nothing-message">No list yet</h3>
                  <h3 class="task-headline">Today's Tasks</h3>
                </ul>
                <div id="controls">
                  <p>**Single Click to mark complete</p>
                  <p>**Double Click to remove from list</p>
                  <br />
                  <button id="clear-all-tasks">Clear All Tasks</button>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../assets/js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
