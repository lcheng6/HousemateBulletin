<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Merriweather|Oswald|Poppins|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-12">
        <div class="top-shelf"></div>
        <div class="row bk-blk no-gutters">
          <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
            <a class="logo" href="#">House Bulletin</a>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-8 col-sm-12">
            <ul class="nav nav-tabs justify-content-end">
              <li class="nav-item"><a class="nav-link" href="./feed.html">Feed</a></li>
              <li class="nav-item"><a class="nav-link" href="./upload_pic.html">Upload Photo</a></li>
              <li class="nav-item"><a class="nav-link active" href="./todos-2.html">Create Todo List</a></li>
              <li class="nav-item"><a class="nav-link" href="./todo-feed.html">My Todos</a></li>
              <li class="nav-item"><a class="nav-link" href="./log-out.html">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-6" style="padding-top: 30px">
        <div class="card framed" style="padding: 20px">

          <form id="todo-form" action="#">
            <div class="form-group todoItemHeader">
              <label>Todo List Title</label>

              <div id="input_container">
                  <input type="text" class="form-control" id="todo_title" placeholder="Todo Title">
                  <div class="chip" style="position: absolute top" id="input_chip" >
                    <a href="delete#" style="color: white">x </a><small>Liang</small>
                  </div>
              </div>

              <small id="helper" class="form-text text-muted">Enter a title for this list</small>
              </div>
          </form>

          <!-- <div class="form-group row">
            <label for="todo_source" class="col-2 col-form-label">Creator</label>
            <div class="col-10">
              <input class="form-control" type="text" value="" id="todo_source">
            </div>
          </div> -->

          <div class="card" style="padding: 10px">
            <form>
              <div class="todoItemEntry form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="done">
                  </span>
                  <input type="text" class="form-control" aria-label="todo" id="item1" placeholder="Todo">
                </div>
              </div>
              <!-- <button type="" class="btn btn-primary" id="item1Assignee">Assign to self</button> -->
            </form>
            <button type="button" class="btn btn-primary btn-md btn-block">ADD TODO</button>
          </div>


        </div>

      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
